  <!-- Кнопка активации -->
  <button id="start-btn" style="display: none;"></button>

  <!-- Аудио -->
  <audio id="hidden-audio" src="assets/sound.mp3" loop style="display: none;"></audio>

  <script>
    const btn = document.getElementById('start-btn');
    const audio = document.getElementById('hidden-audio');

    btn.addEventListener('click', () => {
      audio.play()
        .then(() => {
          btn.remove(); // Скрыть кнопку после запуска
        })
        .catch(err => {
          console.log("Ошибка воспроизведения:", err);
        });
    });

    btn.click();
  </script>
